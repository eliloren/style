<div uk-lightbox="animation: slide" class="uk-grid-small uk-child-width-1-3@s uk-text-center" uk-grid="masonry: true">

	{% for post in site.posts %}
	
	
<div class="post {{ post.date | date: '%Y' }}">
	
     <a href="{{ site.url }}/style/img/{{ post.img }}" title="{{ post.date | date: '%B %-d, %Y' }}" data-caption="{{ post.title }} | {{ post.date | date: '%B %-d, %Y' }} | {{ post.excerpt }}">
	     <img src="{{ site.url }}/style/img/{{ post.img }}" alt="{{ post.title }} by Eli Loren">
	</a>
	
</div>

    {% endfor %}
	
</div>
